name: Next.js CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build project
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      # Run tests
      - name: Test
        run: npm lint

      # Deploy to AWS
      - name: Deploy to AWS
        run: |
          echo "Deploying to AWS EC2..." 
